<!DOCTYPE html>
<html lang="en">

<head>
    <title>Document</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root">

    </div>
    <script type="text/babel">
        const container = document.getElementById("root");
        const root = ReactDOM.createRoot(container);

        function Button({ onClick, label, disabled }) {
            return (
                <button onClick={onClick} disabled={disabled}>
                    {label}
                </button>
            );
        }

        function HomePage() {
            const [likes, setLikes] = React.useState(0);

            function plusHandleClick() {
                setLikes(likes + 1);
            }
            function minusHandleClick() {
                setLikes(likes - 1);
            }
            function reset() {
                setLikes(0);
            }

            const done = likes < 0 || likes >= 10;

            return (
                <>
                    <div>
                        <Button onClick={minusHandleClick} label="-" disabled={done} />
                        <p>{done ? "Done" : likes}</p>
                        <Button onClick={plusHandleClick} label="+" disabled={done} />
                    </div>
                    <Button onClick={reset} label="Reset" disabled={!done} />
                </>
            )
        }

        root.render(<HomePage />);
    </script>
</body>

</html>
